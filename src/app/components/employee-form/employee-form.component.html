<div class="form-container mat-elevation-z8">
    <h1 class="page-title">{{id ? 'Update Employee' : 'Create Employee'}}</h1>
  
    <form (ngSubmit)="saveEmployee()" class="form">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="employee.employee_name" name="name" required />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Salary</mat-label>
        <input matInput [(ngModel)]="employee.employee_salary" name="salary" required />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput [(ngModel)]="employee.employee_age" name="age" required />
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </div>
